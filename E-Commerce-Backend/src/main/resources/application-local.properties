# ─────────────────────────────────────────────────────────────────────────────
# application-local.properties  –  LOCAL / DEVELOPMENT profile
#
# Usage:  java -jar app.jar --spring.profiles.active=local
#         OR set SPRING_PROFILES_ACTIVE=local in your environment
#
# Behaviour:
#   • Persists data across restarts (ddl-auto=update)
#   • Uses a named local SQLite file: ecommercedb_local.db
#   • No seed data is loaded
# ─────────────────────────────────────────────────────────────────────────────

# SQLite database file for local development
spring.datasource.url=jdbc:sqlite:./ecommercedb_local.db
spring.datasource.driver-class-name=org.sqlite.JDBC

# Keep schema in sync with entities without dropping existing data
# NOTE: SQLite has limited ALTER TABLE support; new columns may require
#       a manual schema migration or switching to ddl-auto=create once.
spring.jpa.hibernate.ddl-auto=update

# Human-friendly logging for development
logging.level.com.masai=DEBUG
logging.level.org.springframework.web=INFO

# Disable Spring Security auto-configuration for local API testing
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration,org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration
